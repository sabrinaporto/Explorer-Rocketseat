<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page"> 
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="form">
           
                <fieldset>
                    <div class="fieldset-wrapper"> <!-- aqui agrupamos por seção-->
                        <legend>Informações do Evento</legend> <!--Aqui é o título da seção-->
                        <div class="input-wrapper"> <!--Agrupamento do input + texto-->
                            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label> <!--Label do input-->
                            <input required type="text" id="event-title"> <!--Input // O NAME serve para enviar informações para o backend ou via POST-->
                        </div>
                        <div class="input-wrapper">
                            <label for="event-url">Link do evento<span>(comece com https://)</span></label>
                            <input type="url" id="event-url">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-number">Whatsapp para contato<span>(somente números)</span></label>
                            <input type="number" id="event-number">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-info">Informações extras</span></label>
                            <textarea id="event-info"></textarea>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-category">Categoria</span></label>
                            <select id="event-category">
                                <option value="presencial">Presencial</option>
                                <option value="online">Online</option>
                            </select>
                        </div>
                    </div>
                 
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper"> 
                        <legend>Privacidade</legend>
                        <div class="input-wrapper">
                            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label> 
                            <input type="email" id="event-email">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label> 
                            <input type="password" minlength="8" id="event-password">
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private">
                            <label for="event-private">Evento privado</span></label> 
                        </div>
                       
                    </div>
                </fieldset>
                
                <fieldset>
                    <div class="fieldset-wrapper"> 
                        <legend>Dia e hora</legend>

                        <div class="col-3">
                            
                            <div class="input-wrapper">
                                <label for="event-date">Data</span></label>
                                <input type="date" id="event-date">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</span></label>
                                <input type="time" id="event-begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</span></label>
                                <input type="time" id="event-end">
                            </div>

                        </div>
                    </div>
                </fieldset>
        </form>
        <footer>
            <button type="submit" form="form">Salvar contato</button>
        </footer>
    </div>
</body>
</html>
